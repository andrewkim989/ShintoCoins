<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">
  <style>
    #wrapper {
      background-color: lightgrey;
      padding-bottom: 50px;
      padding-left: 50px;
    }
    #main {
      margin-top: 15px;
      margin-left: 30px;
    }
  </style>
</head>
<body>
  <div id = "wrapper">
    <div id = "main">
      <h1>Buy ShintoCoins</h1><br>
      <h4>Current ShintoCoin value: ${{number}}.00</h4>
      <h4>Number of ShintoCoins owned: {{coins}}</h4>
      <p *ngIf = "invalid" style = "color:red;">Invalid value</p>
      <form (submit) = "buyCoins()">
        <input type = "text" name = "buy.num" [(ngModel)] = "buy.num" /><br><br>
        <input type = "submit" value = "Buy coins"/>
      </form>
    </div>
  </div>
</body>
