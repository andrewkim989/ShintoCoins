<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">
  <style>
    #wrapper {
      background-color: lightgrey;
      padding-bottom: 50px;
      padding-left: 50px;
    }
    #main {
      margin-top: 15px;
      margin-left: 30px;
    }
  </style>
</head>
<body>
  <div id = "wrapper">
    <div id = "main">
      <h1>Mine For Coins</h1><br>
      <h5>Solve the following question correctly, and you will increase the value of the ShintoCoin!</h5>
      <form (submit) = "getAnswer (answer)">
        <p>What type of pony is Starlight Glimmer?</p>
        <p *ngIf = "correct" style = "color: green;">Correct!</p>
        <p *ngIf = "incorrect" style = "color:red;">Wrong answer. Try again.</p>

        <input type = "text" name = "answer.answer" [(ngModel)] = "answer.answer" /><br>
        <br>
        <input type = "submit" value = "Submit answer"/>
      </form>
    </div>
  </div>
</body>
